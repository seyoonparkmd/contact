<script>
    const keys = ['contact', 'gospel', 'accept', 'nurture', 'campus', 'saturday', 'worship'];

    const defaultGoals = { contact: 220, gospel: 12, accept: 4, nurture: 1, campus: 1, saturday: 1, worship: 1 };

    function init() {

    function loadData() {
        data = JSON.parse(localStorage.getItem('ldi_master_v6')) || {};
        if (!data[currentPeriod]) {
            data[currentPeriod] = { goals: {...defaultGoals}, counts: {contact:0, gospel:0, accept:0, nurture:0, campus:0, saturday:0, worship:0}, prayerLogs: [] };
        }

    function renderGoalInputs() {

    }

    function renderDailyInputs() {
        document.getElementById('dailyInputs').innerHTML = keys.map(k => `

        `).join('');
    }

    function updateGoal(key, val) {
        data[currentPeriod].goals[key] = parseInt(val) || 0;
        localStorage.setItem('ldi_master_v6', JSON.stringify(data));
        updateDisplay();
    }

    function toggleGoalSettings() {
        const div = document.getElementById('goalSettings');
        div.style.display = (div.style.display === 'block') ? 'none' : 'block';
    }

    function updateDisplay() {
        const p = data[currentPeriod];
        document.getElementById('statsBody').innerHTML = keys.map(k => {
            const cur = p.counts[k], goal = p.goals[k];
            const pct = goal > 0 ? Math.min(Math.round((cur/goal)*100), 100) : 0;

        }).join('');

        document.getElementById('prayerHistory').innerHTML = p.prayerLogs.slice(0, 15).map(log => `

        });

        const info = document.getElementById('p-info').value.trim();
        const prayer = document.getElementById('p-prayer').value.trim();
